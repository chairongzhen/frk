    <script>
        function getUrlSearch(parama) {
            //获取url某个字段后的字符串,作用为判断是不是外部进来的链接，比如Bu1
            var loc = location.href;
            if (loc.replace) {
                loc = loc.replace(/companycode/i, 'companycode')
            }
            var pattern = new RegExp(parama + '=([^&#|]+)#?');
            var patternArr = pattern.exec(loc);
            if (patternArr) {
                return patternArr[1]
            } else {
                return "";
            }
        }
        (function() {
            var isEn = getUrlSearch("lang");
            if (isEn.substring(0, 2) == "en") {
                document.getElementById("extendstyle").href = "../resource/css/enStyle.css?v=20201024";
            }
        }())
    </script>

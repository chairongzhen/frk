<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <link href="../resource/css/chartcorplist.css?v=20201024" rel="stylesheet" />
    <link href="../resource/css/chartcard.css?v=20201024" rel="stylesheet" />
    <link href="../resource/css/theme.css?v=20201024" rel="stylesheet" />
    <link rel="stylesheet" href="../resource/css/wi_white.css">
</head>

<body>

    <div class="wrapper wrapper-card clearfix">

        <div class="card-company" style="display:none;">
            <div class="card-company-header">
                <img src="../resource/images/chart/company_na.png" alt="">
                <div title="" id="company_name"></div>
            </div>

            <div class="card-company-desc">
                <div><span langkey="5529">法定代表人</span>：
                    <a href="#" id="company_legal" class="wi-link-color"></a>
                </div>
                <div><span langkey="138473">注册资金</span>：<span id="company_capital"></span></div>
                <div><span langkey="138860">成立日期</span>：<span id="company_date"></span></div>
            </div>

            <div class="card-company-list">
                <div class="nav clearfix">
                    <div class="nav-tabs">
                        <div class="nav-block active" id="tab_gd">
                            <div class="menu-title">
                                <a href="#tab_gb" class="wi-link-color"><span langkey="32959">股东</span><span id="company_num_gd"></span></a>
                                <div class="menu-title-underline"></div>
                            </div>
                        </div>
                        <div class="nav-block" id="tab_tz">
                            <div class="menu-title">
                                <a href="#tab_tz" class="wi-link-color"><span langkey="138724">对外投资</span><span id="company_num_tz"></span></a>
                                <div class="menu-title-underline"></div>
                            </div>
                        </div>
                        <div class="nav-block" id="tab_ry">
                            <div class="menu-title">
                                <a href="#tab_ry" class="wi-link-color"><span langkey="138503">主要人员</span><span id="company_num_ry"></span></a>
                                <div class="menu-title-underline"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="table_gd_list" style="position:relative;display:block;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
                <div id="table_tz_list" style="position:relative;display:none;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
                <div id="table_ry_list" style="position:relative;display:none;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
            </div>

            <div class="card-beneficiary-path" style="display:none;">
                <div id="table_beneficiary_list" style="position:relative;display:block;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
            </div>

        </div>

        <div class="card-person" style="display:none;">

            <div class="card-person-header">

                <img id="person_img" alt="">
                <div title="" id="person_name"></div>

            </div>

            <div class="card-person-desc" style="display:none;">
                <span></span>
                <div class="card-person-desc-detail wi-secondary-color wi-link-color" style="display:none;" langkey="138786">展开</div>
            </div>

            <div class="card-person-list">
                <div class="nav clearfix">
                    <div class="nav-tabs">
                        <div class="nav-block active" id="tab_glqy">
                            <div class="menu-title">
                                <a href="#tab_gb" class="wi-link-color" langkey="138661">关联企业</a>
                                <div class="menu-title-underline wi-secondary-bg"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="table_person_list" style="position:relative;display:block;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
            </div>

            <div class="card-beneficiary-path" style="display:none;">
                <div id="table_beneficiary_list" style="position:relative;display:block;padding-top:4px;border-top:1px solid #f2f2f2;"></div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="/jquery/1.8_compress/jquery.js"></script>
    <script type="text/javascript" charset="utf8" src="../resource/js/jquery.dataTables.js"></script>
    <script src="../resource/js/wind-1.1.js?v=20201024"></script>
    <script src="../resource/js/layer.js"></script>
    <script src="../resource/js/CommonCompany.js?v=20201024"></script>
    <script src="../resource/js/chartCard.js?v=20201024"></script>
    <script src="../resource/js/buryFCode/buryFCodeCommon.js?v=20201024"></script>

</body>

</html>
